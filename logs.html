<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Event Logs — Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">

  <nav class="bg-slate-800/60 border-b border-slate-700">
    <div class="container mx-auto flex items-center justify-between py-3 px-3">
      <div class="font-semibold">Admin • Logs</div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <div class="card-dark p-4">
      <div class="flex gap-2 mb-3 flex-col md:flex-row">
        <input id="searchInput" class="form-control dark-input" placeholder="Search title...">
        <select id="filterSelect" class="form-select dark-input" style="max-width:220px;">
          <option value="all">All</option>
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
        </select>
        <select id="sortSelect" class="form-select dark-input" style="max-width:220px;">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="logTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
