<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard — EventEase</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">

  <nav class="bg-slate-800/60 border-b border-slate-700">
    <div class="container mx-auto flex items-center justify-between py-3 px-3">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-sky-600 w-9 h-9 flex items-center justify-center font-bold">EE</div>
        <span class="font-semibold">EventEase • Admin</span>
      </div>
      <div>
        <button class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#adminMenu">Menu</button>
        <a class="btn btn-outline-light btn-sm ms-2" href="../view.html">User View</a>
      </div>
    </div>
  </nav>

  <!-- Offcanvas menu -->
  <div class="offcanvas offcanvas-start text-slate-100 bg-slate-900" id="adminMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Admin Menu</h5>
      <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action active bg-slate-800 text-slate-100">Dashboard</a>
        <a href="manage.html" class="list-group-item list-group-item-action bg-transparent text-slate-200">Manage Events</a>
        <a href="logs.html" class="list-group-item list-group-item-action bg-transparent text-slate-200">Event Logs</a>
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 py-8">
    <h3 class="mb-4">Dashboard</h3>

    <div class="grid md:grid-cols-3 gap-4">
      <div class="card-dark p-4">
        <h5 class="text-slate-300">Total Events</h5>
        <div id="totalEvents" class="text-2xl font-bold mt-2">0</div>
      </div>
      <div class="card-dark p-4 md:col-span-2">
        <h5 class="text-slate-300">Quick Actions</h5>
        <div class="mt-3 flex gap-3">
          <a class="btn btn-primary" href="manage.html">Manage Events</a>
          <a class="btn btn-outline-light" href="logs.html">View Logs</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
