<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Event — Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">

  <nav class="bg-slate-800/60 border-b border-slate-700">
    <div class="container mx-auto flex items-center justify-between py-3 px-3">
      <div class="font-semibold">Admin • Edit</div>
      <div>
        <a class="btn btn-outline-light btn-sm" href="manage.html">Back</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
      <div class="card-dark p-4">
        <h4 class="mb-3">Edit Event</h4>

        <form id="adminEditForm">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="aTitle" class="form-control dark-input">
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="aDate" type="date" class="form-control dark-input">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="aDesc" class="form-control dark-input" rows="3"></textarea>
          </div>
          <div class="flex gap-2">
            <button class="btn btn-primary" type="submit">Update</button>
            <a class="btn btn-outline-light" href="manage.html">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
