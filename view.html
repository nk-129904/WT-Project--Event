<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">

  <nav class="bg-slate-800/60 border-b border-slate-700">
    <div class="container mx-auto flex items-center justify-between py-3 px-3">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-sky-600 w-9 h-9 flex items-center justify-center font-bold">EE</div>
        <span class="font-semibold">EventEase</span>
      </div>
      <div>
        <a class="text-slate-200 hover:text-white" href="create.html">Create</a>
        <a class="text-sky-400 ml-3" href="admin/dashboard.html">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb bg-slate-800/40 p-2 rounded">
        <li class="breadcrumb-item"><a href="index.html" class="text-slate-300">Home</a></li>
        <li class="breadcrumb-item active text-slate-100">Your Events</li>
      </ol>
    </nav>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4" id="eventList"></div>

    <div class="mt-6 flex justify-center">
      <nav><ul class="pagination" id="pagination"></ul></nav>
    </div>
  </main>

  <!-- Delete modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-slate-800 text-slate-100">
        <div class="modal-body p-4">
          <h5 class="mb-2">Delete this event?</h5>
          <p id="delInfo" class="text-slate-300 text-sm"></p>
          <div class="text-end mt-3">
            <button class="btn btn-outline-light me-2" data-bs-dismiss="modal">Cancel</button>
            <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
